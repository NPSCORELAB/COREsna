development:
  mode: unreleased

reference:
  - title: snatools
    contents: 
    - snatools-package

  - title: Class Conversion
    desc: Safely convert objects between common network classes.
    contents:
    - starts_with("as_igraph")
    - starts_with("as_network")
  
  - title: Attributes
    desc: Obtain network, vertex, and edge attributes in consistent formats.
    contents:
    - starts_with("edg_")
    - starts_with("net_")
    - starts_with("vrt_")

  - title: Representations
    desc: Construct various network representations.
    contents:
    - rep_adjacency_matrix
    - rep_attr_adj_mat
    - rep_edgelist
    - rep_attr_el
    - rep_two_mode_matrix
    - rep_biadjacency_matrix
    - rep_mixing_matrix
    
  - title: Homophily
    desc: Procedures addressing homophily and mixing patterns.
    contents:
    - ei_index
    - ei_index_global
    - ei_index_grp
    - ei_index_vrt
    - ei_index_global_permute
    - rep_mixing_matrix
    
  - title: Quadratic Assignment Procedure
    contents:
    - qap_cor
    - qap_ei

  - title: Carpentry
    desc: Clean network internals to enforce stricter attribute data types and accurate metadata.
    contents:
    - clean_graph
    
  - title: Visualization
    contents:
    - plot_triad_census
    
  - title: Foreign File Formats
    contents:
    - read_ucinet
  
  - title: Data
    contents:
    - florence
    - monastery
    - southern_women

  - title: Operators
    contents:
    - "%>%"
    - "%==%"
    
  - title: Miscellaneous
    desc: Helper functions exported for convenience.
    contents:
    - starts_with("txt_")
    
articles:
  - title: Vignettes
    contents:
    - Converting Graph Classes


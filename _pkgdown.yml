development:
  mode: unreleased

reference:
  - title: snatools
    contents: 
    - snatools-package
  
  - title: A Graph Class to Simplify Network Analysis
    desc: A graph data object that bridges the major frameworks of R's network analysis ecosystem.
    contents:
    - as_bridge_net

  - title: Class Conversion
    desc: Safely convert objects between common network classes.
    contents:
    - as_igraph
    - as_network
  
  - title: Vertex Attributes
    desc: Operations targeting vertex attributes.
    contents:
    - vrt_attr_names
    - vrt_get_attr
    - vrt_to_df
    - vrt_delete_attr
    - vrt_filter
    
  - title: Edge Attributes
    desc: Operations targeting edge attributes.
    contents:
    - edg_attr_names
    - edg_get_attr
    - edg_to_df
    - edg_delete_attr
    - edg_filter

  - title: Network Attributes
    -desc: Operations targeting non-structural network attributes
    contents:
    - net_attr_names
    - net_get_attr
    - net_attrs_to_list
    
  - title: Structural Metadata
    desc: Operations targeting graph-level attributes and metadata.
    contents:
    - net_is_directed
    - net_is_multiplex
    - net_is_bipartite
    - net_count_vertices
    - net_count_edges
    - net_count_actors
    - net_has_loops
    - net_has_isolates

  - title: Representations
    desc: Construct and test various network representations.
    contents:
    - rep_as_edgelist
    - rep_as_adj_matrix
    - rep_as_mixing_matrix


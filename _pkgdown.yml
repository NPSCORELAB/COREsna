url: https://knapply.github.io/snatools/

authors:
  Brendan Knapp:
    href: https://syknapptic.netlify.com/
    
template:
  params:
    bootswatch: cosmo
    ganalytics: UA-115043043-6

development:
  mode: unreleased

reference:
  - title: snatools
    contents: 
    - snatools-package

  - title: Class Conversion
    desc: Safely convert objects between `igraph` and `network` classes.
    contents:
    - starts_with("as_igraph")
    - starts_with("as_network")
  
  - title: Attributes
    desc: Obtain network, vertex, and edge attributes in consistent formats.
    contents:
    - starts_with("edg_get_attrs")
    - starts_with("net_get_attrs")
    - starts_with("vrt_get_attrs")

  - title: Representations
    desc: Obtain network representations in consistent formats.
    contents:
    - starts_with("rep_as_edgelist")

  - title: Carpentry
    desc: Clean network internals to enforce stricter attribute data types and accurate metadata.
    contents:
    - strictify
    
  - title: Foreign File Formats
    contents:
    - read_ucinet

  - title: Operators
    contents:
    - "%>%"
    - "%==%"
    
  - title: Miscellaneous
    desc: Helper functions exported for convenience.
    contents:
    - starts_with("txt_")


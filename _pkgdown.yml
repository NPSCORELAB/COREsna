url: https://knapply.github.io/snatools/

authors:
  Brendan Knapp:
    href: https://syknapptic.netlify.com/
    
template:
  params:
    bootswatch: cosmo
    ganalytics: UA-115043043-6

development:
  mode: unreleased

reference:
  - title: snatools
    contents: 
    - snatools-package

  - title: Class Conversion
    desc: Safely convert objects between `igraph` and `network` classes.
    contents:
    - starts_with("as_igraph")
    - starts_with("as_network")
  
  - title: Attributes
    desc: Obtain network, vertex, and edge attributes in consistent formats.
    contents:
    - starts_with("net_")
    - starts_with("edg_")
    - starts_with("vrt_")
    
  - title: Mixing
    desc: Procedures addressing mixing patterns, homophily/heterophily, and integration/segregation.
    contents:
    - mix_mixing_matrix
    - mix_ei_index

  - title: Representations
    desc: Obtain network representations in consistent formats.
    contents:
    - rep_as_adjacency_matrix
    - rep_as_edgelist

  - title: Carpentry
    desc: Clean network internals to enforce stricter attribute data types and accurate metadata.
    contents:
    - clean_graph
    
  - title: Foreign File Formats
    contents:
    - read_ucinet
  
  - title: Data
    contents:
    - florence
    - monastery
    - southern_women

  - title: Operators
    contents:
    - "%>%"
    - "%==%"
    
  - title: Miscellaneous
    desc: Helper functions exported for convenience.
    contents:
    - starts_with("txt_")


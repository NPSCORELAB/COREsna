  - title: Visualization
    contents:
    - plot_triad_census
    
  - title: Foreign File Formats
    contents:
    - read_ucinet
  
  - title: Data
    contents:
    - florence
    - monastery
    - southern_women

  - title: Operators
    contents:
    - "%>%"
    - "%==%"
    
  - title: Miscellaneous
    desc: Helper functions exported for convenience.
    contents:
    - starts_with("txt_")
    

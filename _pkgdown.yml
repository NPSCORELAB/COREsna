url: https://knapply.github.io/snatools/

authors:
  Brendan Knapp:
    href: https://syknapptic.netlify.com/
    
template:
  params:
    bootswatch: cosmo
    ganalytics: UA-115043043-6

development:
  mode: unreleased

reference:
  - title: snatools
    contents: 
    - snatools-package

  - title: Conversion
    desc: Safely convert objects from one graph class to another.
    contents:
    - sna_as_igraph
    - sna_as_network
  
  - title: Attributes
    desc: Obtain graph, vertex, and edge attributes in consistent formats.
    contents:
    - sna_get_edge_attrs
    - sna_get_graph_attrs
    - sna_get_vert_attrs

  - title: Representations
    desc: Obtain graph representations in consistent formats.
    contents:
    - sna_get_edgelist

  - title: Cleaning
    desc: Clean graph internals to enforce stricter attribute data types and accurate metadata.
    contents:
    - sna_clean_graph

  - title: Operators
    contents:
    - "%>%"
    - "%==%"

